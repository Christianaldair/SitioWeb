<!doctype html>
<html>

 <head>
<script src="./estilos/components.js"></script>
<link rel="stylesheet" href="./js/todo.css">
 </head>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <body>
     <div class="container-fluid">
     <div data-ng-controller="FeedCrrl">
     <div class="row-fluid">
     
            <form>
                <div class="input-prepend span12">
              <div class="btn-group">
                <button class="btn btn-info" type="button" tabindex="-1">{{loadButonText}}</button>
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#" ng-click="feedSrc='http://urotrosfiles.media.streamtheworld.com/otrosfiles/podcasts/430.xml';loadFeed($event);">El wueso</a></li>
                  <li><a href="#" ng-click="feedSrc='http://urotrosfiles.media.streamtheworld.com/otrosfiles/podcasts/427.xml';loadFeed($event)">Educcion XXI</a></li>
                  <li><a href="#" ng-click="feedSrc='http://urotrosfiles.media.streamtheworld.com/otrosfiles/podcasts/437.xml';loadFeed($event)">Pasión W</a></li>                  
                  <li><a href="#" ng-click="feedSrc='http://urotrosfiles.media.streamtheworld.com/otrosfiles/podcasts/432.xml';loadFeed($event)">MARTHA DEBAYLE EN W</a></li>
                  <li><a href="#" ng-click="feedSrc='http://feeds.feedburner.com/TechCrunch';loadFeed($event)">TechCrunch</a></li>
                </ul>
              </div
            
                    <input type="text" class="span10" autocomplete="off" placeholder="Enter Feed URL" data-ng-model="feedSrc" />
            </div>
               <div class="input-prepend" ng-show="feeds.length > 0">
              <span class="add-on"><i class="icon-search"></i></span>
                   <input class="span12" type="text" placeholder="Search" data-ng-model="filterText" />
               </div>
            </form>
        </div>
        <div class="row-fluid">
            <ul class="unstyled">
                <span class="badge badge-warning" ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}}Items</span>
            
            <li ng-repeat="feed in feeds | filter:filterText">
            
               <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>
               <p class="text-left">{{feed.contentSnippet}}</p>
               <span class="small">{{feed.publishedDate}}</span>
        </li>
    </ul>
   </div>
  </div>
 </div>


  </body>

</html>
